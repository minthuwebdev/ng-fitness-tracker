<section class="login-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
          <input 
          type="email" 
          matInput 
          placeholder="Your email" 
          ngModel 
          name="email"
          email
          required
          #emailInput = "ngModel">
          <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">Email is Invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input 
            matInput
            type="password" 
            matInput 
            placeholder="Your password" 
            ngModel 
            name="password"
            required
            minlength="6"
            #pwInput="ngModel">
        </mat-form-field>
          <button  *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submity</button>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
      </form>
      <p>Hello</p>
</section>
